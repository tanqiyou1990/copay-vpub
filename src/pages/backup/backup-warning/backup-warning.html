<ion-header no-border>
  <ion-navbar hideBackButton="fromOnboarding"></ion-navbar>
</ion-header>

<ion-content no-bounce>
  <h3 class="title" translate>检查周围环境</h3>
  <p translate class="top-description">您正在进行一项重要的操作, 请您确保周围环境是否有被监视. 请不要将以下操作过程的任何信息分享给他人.</p>
  <div class="img-container">
    <img src='assets/img/app/onboarding/backup-warning.svg' />
  </div>
  <div class="bottom-absolute">
    <p translate class="bottom-description">下面即将设置的助记词是您恢复账户的唯一方式, 请妥善保管.</p>
    <button ion-button class="button-standard" (click)="openWarningModal()">
      我明白
    </button>
  </div>
</ion-content>
