<ion-header no-border>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button class="primary-color" (click)="createDefaultWallet()" *ngIf="currentIndex == 0">
        跳过
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <h3 class="title" translate>VPUB是一种安全的流通资产</h3>
      <p translate class="top-description">你可以在全球各个地方以及支持VPUB的网上商店花费你的VPUB.</p>
      <img src='assets/img/app/onboarding/tour-phone.svg' />
      <div class="bottom-absolute">
        <p translate class="bottom-description">扫一扫，即可完成交易.</p>
        <button ion-button clear class="button-standard btn-transparent primary-color e2e-got-it" (click)="slideNext()">
          我知道了
        </button>
      </div>
    </ion-slide>

    <ion-slide>
      <h3 class="title" translate>你的资产由您自己掌控.</h3>
      <p translate class="top-description">我们采用最安全的技术来保证你资产的安全性.</p>
      <img src='assets/img/app/onboarding/tour-control.svg' />
      <div class="bottom-absolute">
        <p translate class="bottom-description">包括你使用的GOVPUB应用都无法转移您的资产.</p>
        <button ion-button class="button-standard e2e-create-wallet" (click)="createDefaultWallet()">
          创建我的账户
        </button>
      </div>
    </ion-slide>
  </ion-slides>
