<ion-header>
  <ion-navbar [navbar-bg]="wallet?.color">
    <ion-title>账户名称</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="settings-list">
    <div class="settings-explanation">
      <div class="settings-heading" translate>您个账户的名字是?</div>
      <div class="settings-description">
        {{description}}
      </div>
    </div>
    <form [formGroup]="walletNameForm">
      <ion-item>
        <ion-label stacked>名称</ion-label>
        <ion-input type="text" formControlName="walletName" [value]="walletNameForm.value.walletName" required>
        </ion-input>
      </ion-item>
      <button ion-button class="button-standard" (click)="save()" [disabled]="!walletNameForm.valid">
        保存
      </button>
    </form>
  </ion-list>
</ion-content>
